<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F66"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
  </defs>

  <!-- Icon: Stylized document with arrow -->
  <g transform="translate(5, 5)">
    <!-- Document shape -->
    <rect x="0" y="0" width="28" height="36" rx="3" fill="url(#orangeGradient)"/>
    <!-- Document lines -->
    <rect x="5" y="8" width="12" height="2" rx="1" fill="#fff" opacity="0.9"/>
    <rect x="5" y="14" width="18" height="2" rx="1" fill="#fff" opacity="0.9"/>
    <rect x="5" y="20" width="14" height="2" rx="1" fill="#fff" opacity="0.9"/>
    <!-- Arrow pointing right -->
    <path d="M16 28 L24 28 L20 24 M24 28 L20 32" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text: Handoff AI -->
  <text x="45" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="600" fill="#1A1A2E">
    Handoff
    <tspan fill="#FF6B35">AI</tspan>
  </text>
</svg>
