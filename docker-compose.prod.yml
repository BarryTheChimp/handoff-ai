version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: handoff-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-handoff}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-handoff}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-handoff} -d ${POSTGRES_DB:-handoff}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - handoff-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: handoff-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-handoff}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-handoff}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:?CLAUDE_API_KEY is required}
      JIRA_CLIENT_ID: ${JIRA_CLIENT_ID:-}
      JIRA_CLIENT_SECRET: ${JIRA_CLIENT_SECRET:-}
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - handoff-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: handoff-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - handoff-network

  # Database migrations (runs once then exits)
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: handoff-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-handoff}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-handoff}?schema=public
    command: npx prisma migrate deploy
    networks:
      - handoff-network
    restart: "no"

volumes:
  postgres_data:
  uploads_data:

networks:
  handoff-network:
    driver: bridge
